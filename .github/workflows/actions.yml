name: Update README

on:
  push:
  schedule:
    - cron: "*/20 * * * *" 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Update GitHub Profile README
      uses: theboi/github-update-readme@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}     
      with:
        header: "Hey, BuyWithCrypto Devs ! ðŸ‘‹"
        subhead: "We are currently students at George-Sand High School.  \n<img src='https://picsum.photos/400/600?random=2'>"
        footer: "**Our project [buywithcrypto.pages.dev](https://buywithcrypto.pages.dev)!**"
        ref: "main"
        excludeActivity: '["WatchEvent"]'
        token: ${{ secrets.GITHUB_TOKEN }}
